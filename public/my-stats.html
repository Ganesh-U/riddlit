<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="My Statistics - Track your puzzle solving progress on Riddlit"
    />
    <meta name="author" content="Ganesh Umasankar & Vignesh Pakkam Saravanan" />
    <title>My Stats - Riddlit</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Custom CSS - Modular -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/dark-mode.css" />
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="navbar border-bottom">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="favicon.svg" alt="Riddlit Logo" class="brand-icon-svg" />
          <span class="brand-text">Riddlit</span>
        </a>
        <div class="d-flex align-items-center gap-3">
          <button
            id="dark-mode-toggle"
            class="btn btn-link text-decoration-none p-0"
            title="Toggle Dark Mode"
            aria-label="Toggle Dark Mode"
          >
            <i class="bi bi-moon-fill fs-5"></i>
          </button>
          <span class="user-info small d-none d-md-inline">
            Welcome, <strong id="username-display">Guest</strong>
          </span>
          <button id="logout-btn" class="btn btn-outline-danger btn-sm d-none">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
          <a href="login.html" id="login-link" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
          <a href="register.html" id="register-link" class="btn btn-primary btn-sm">
            <i class="bi bi-person-plus"></i> Register
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Layout -->
    <div class="app-layout">
      <!-- Left Sidebar - Navigation -->
      <aside class="sidebar-left">
        <nav aria-label="Main navigation">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="bi bi-house-door-fill"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav-divider">CATEGORIES</li>

            <li class="nav-item">
              <a class="nav-link" href="index.html?category=Riddle">
                <i class="bi bi-puzzle-fill"></i>
                <span>Riddles</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html?category=Logic">
                <i class="bi bi-lightbulb-fill"></i>
                <span>Logic</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html?category=Math">
                <i class="bi bi-calculator-fill"></i>
                <span>Math</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html?category=Trivia">
                <i class="bi bi-question-circle-fill"></i>
                <span>Trivia</span>
              </a>
            </li>

            <li class="nav-divider">MY ACTIVITY</li>

            <li class="nav-item">
              <a class="nav-link active" href="my-stats.html" aria-current="page">
                <i class="bi bi-bar-chart-fill"></i>
                <span>My Stats</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="leaderboard.html">
                <i class="bi bi-trophy-fill"></i>
                <span>Leaderboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my-puzzles.html">
                <i class="bi bi-journal-text"></i>
                <span>My Puzzles</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Center Content -->
      <main class="main-content">
        <h2 class="view-title mb-4">
          <i class="bi bi-bar-chart-fill text-success"></i>
          My Statistics
        </h2>
        <div id="stats-content">
          <div class="text-center py-5">
            <div class="spinner-border text-primary loading-spinner"></div>
            <p class="text-muted mt-3 loading-text">Loading statistics...</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p class="mb-0">
        Made with <span class="heart">❤️</span> by <strong>Ganesh Umasankar</strong> &
        <strong>Vignesh Pakkam Saravanan</strong>
      </p>
    </footer>

    <!-- Toast Container -->
    <div class="toast-container toast-container-bottom-right">
      <div
        id="toast"
        class="toast align-items-center border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/pages/my-stats.js"></script>
  </body>
</html>
