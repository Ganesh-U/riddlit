<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register for Riddlit - Join the puzzle community" />
    <meta name="author" content="Ganesh Umasankar & Vignesh Pakkam Saravanan" />
    <title>Register - Riddlit</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="text-center mb-4">
          <div class="brand-logo">
            <svg class="jigsaw-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="puzzleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#06b6d4" stop-opacity="1" />
                  <stop offset="100%" stop-color="#0891b2" stop-opacity="1" />
                </linearGradient>
              </defs>
              <path
                d="M10 10 H45 Q50 10 50 15 Q50 25 55 25 Q60 25 60 15 Q60 10 65 10 H90 V45 Q90 50 85 50 Q75 50 75 55 Q75 60 85 60 Q90 60 90 65 V90 H65 Q60 90 60 85 Q60 75 55 75 Q50 75 50 85 Q50 90 45 90 H10 V10 Z"
                fill="url(#puzzleGradient)"
                stroke="white"
                stroke-width="2"
              />
            </svg>
          </div>
          <h1 class="brand-name">Riddlit</h1>
          <p class="brand-subtitle">Piece Together Knowledge</p>
        </div>

        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Create Account</h3>

            <form id="register-form">
              <div class="mb-3">
                <label for="username" class="form-label">Choose a Username</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter username"
                    required
                    autofocus
                    minlength="3"
                    maxlength="20"
                  />
                </div>
                <div class="form-text">
                  <i class="bi bi-info-circle"></i>
                  3-20 characters
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Create a password"
                    required
                    minlength="4"
                  />
                </div>
                <div class="form-text">
                  <i class="bi bi-info-circle"></i>
                  At least 4 characters
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-person-plus-fill"></i>
                  Register
                </button>
              </div>

              <!-- Error message container -->
              <div id="error-message" class="alert alert-danger mt-3 hidden" role="alert"></div>
            </form>

            <hr class="my-4" />

            <p class="text-center text-muted mb-0">
              Already have an account?
              <a href="login.html" class="text-decoration-none fw-semibold">Login</a>
            </p>
          </div>
        </div>

        <div class="text-center mt-4">
          <a href="index.html" class="text-muted text-decoration-none">
            <i class="bi bi-arrow-left"></i> Back to Home
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
